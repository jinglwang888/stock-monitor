name: Monitor positions (Polygon)

on:
  schedule:
    - cron: "45 14 * * 1-5"
    - cron: "0 17 * * 1-5"
    - cron: "30 20 * * 1-5"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare example holdings (replace with secure data in real runs)
        run: |
          mkdir -p data
          echo "Ticker,Purchase Date,Purchase Price,Shares" > data/my_current_holdings.csv
          echo "IWM,2025-06-12,196.25,50" >> data/my_current_holdings.csv

      - name: Run monitor (Polygon)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python src/monitor_polygon_positions.py
